<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->\
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    
    <link rel = "stylesheet" href = "./assets/css/style.css">
    <title>3D Gallery Walk - Browse</title>
</head>
<body>
    <header>
        <nav class = "nav-wrapper">
            <div class = "brand-logo" id = "header-title">
                <h3><a href = "./index.html">3D Art Gallery</a></h3>
            </div>
            <div id = "header-menu">
                <ul id = "header-menu-links" class="right hide-on-med-and-down">
                    <li id = "search element">
                        <form id = "search-form">

                             <!-- Dropdown Trigger -->
                            <a class='dropdown-trigger btn waves-effect waves-light' id = "dropdown-button" href='#' data-target='dropdown-menu'>Search Categories</a>

                            <!-- Dropdown Structure -->
                            <ul id='dropdown-menu' class='dropdown-content'>
                                <li class = "dropdown-el"><a href="#!" value = "artist">Artist Name</a></li>
                                <li class = "dropdown-el"><a href="#!" value = "painting">Artwork Title</a></li>
                            </ul>
                            <input type = "text" id = "user-input-search" placeholder = "search" name = "search">
                            <button type = "submit">üîç</button>
                        </form>
                    </li>
                    <li><a href = "#">Browse</a></li>
                    <li><a href = "#">History</a></li>
                    <li><a href = "#">Favorites</a></li>
                </ul>
            </div>
        </nav>
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s4"><a class="active" href="#title-tab">Title</a></li>
                    <li class="tab col s4"><a href="#artist-tab">Artist Name</a></li>
                    <li class="tab col s4"><a href="#time-tab">Time Period</a></li>
                </ul>
            </div>
            <div id="title-tab" class="col s12">
                
            </div>
            <div id="artist-tab" class="col s12">

            </div>
            <div id="time-tab" class="col s12">

            </div>
        </div>
    </main>
    <footer>
        <h6>Made by Adam, Alex, and Henry. Github repo <span><a href = "https://github.com/argibson02/3d-gallery-walk" target = "_blank">here</a></span></h6>
    </footer>

        <!-- Compiled and minified JavaScript -->
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src = "./assets/js/script.js"></script>
</body>
</html>
